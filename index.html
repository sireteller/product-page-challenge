<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | E-commerce product page</title>

</head>
<body>
  <nav class="nav">
    <img class="nav__logo" alt="store logo" src="./images/logo.svg" />
    <div class="nav__links">
      <a class="nav__link" href="#">Collections</a>
      <a class="nav__link" href="#">Men</a>
      <a class="nav__link" href="#">Women</a>
      <a class="nav__link" href="#">About</a>
      <a class="nav__link" href="#">Contact</a>
    </div>
    <div class="nav__cart">
      <span class="nav__item-count" id="nav__item-count">0</span>
      <svg class="nav__cart-img" id="nav__cart-img" width="22" height="20" xmlns="http://www.w3.org/2000/svg">
        <path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill="#69707D" fill-rule="nonzero"/>
      </svg>
    </div>
    <img class="nav__avatar" alt="current user's avatar" src="./images/image-avatar.png" />
  </nav>

  <section class="section-product">
    <div class="section-product__gallery">
      <img class="section-product__img-large" src="./images/image-product-1.jpg" />
      <div class="section-product__thumbnails">
        <img class="section-product__thumbnail section-product__thumbnail--selected" src="./images/image-product-1-thumbnail.jpg" />
        <img class="section-product__thumbnail" src="./images/image-product-2-thumbnail.jpg" />
        <img class="section-product__thumbnail" src="./images/image-product-3-thumbnail.jpg" />
        <img class="section-product__thumbnail" src="./images/image-product-4-thumbnail.jpg" />
      </div>
    </div>
    <div class="section-product__info-container">
      <h3 class="section-product__manufacturer">Sneaker Company</h3>

      <h2 class="section-product__product-name">Fall Limited Edition Sneakers</h2>

      <p class="section-product__product-info">These low-profile sneakers are your perfect casual wear companion. Featuring a 
      durable rubber outer sole, they'll withstand everything the weather can offer.</p>

      <span class="section-product__price">$125.00</span>
      <span class="section-product__discount">50%</span>
      <span class="section-product__prev-price">$250.00</span>

      <div class="section-product__quantity-container">
        <button class="section-product__quantity-remove-btn">
          <svg width="12" height="4" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <defs>
              <path d="M11.357 3.332A.641.641 0 0 0 12 2.69V.643A.641.641 0 0 0 11.357 0H.643A.641.641 0 0 0 0 .643v2.046c0 .357.287.643.643.643h10.714Z" id="a"/>
            </defs>
            <use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#a"/>
          </svg>
        </button>

        <span class="section-product__current-quantity">0</span>

        <button class="section-product__quantity-add-btn">
          <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <defs>
              <path d="M12 7.023V4.977a.641.641 0 0 0-.643-.643h-3.69V.643A.641.641 0 0 0 7.022 0H4.977a.641.641 0 0 0-.643.643v3.69H.643A.641.641 0 0 0 0 4.978v2.046c0 .356.287.643.643.643h3.69v3.691c0 .356.288.643.644.643h2.046a.641.641 0 0 0 .643-.643v-3.69h3.691A.641.641 0 0 0 12 7.022Z" id="b"/>
            </defs>
            <use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#b"/>
          </svg>
        </button>
      </div>

      <button class="section-product__add-to-cart-btn">
        <svg class="section-product__cart-img" width="22" height="20" xmlns="http://www.w3.org/2000/svg">
          <path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill="#69707D" fill-rule="nonzero"/>
        </svg>
        Add to cart
      </button>
    </div>
  </section>
  
</body>
</html>
